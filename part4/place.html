<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="/styles/place-detail.css">

    <link rel="icon" type="image/png" href="images/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" id="logo-img"><img src="images/logo.png" alt="hbnb logo"></a>
            <a href="login.html" id="login-link">Login</a>
        </nav>
    </header>
    <main>
        <section id="place-details">
            <!-- Place details will be populated dynamically -->
        </section>
        <section id="reviews">
            <!-- Reviews will be populated dynamically -->
        </section>
        <section id="add-review">
            <h2>Add a Review</h2>
            <form id="review-form">
                <div class="input-group">
                    <label for="review-text">Review:</label>
                    <textarea id="review-text" name="review-text" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Copyright &copy; 2025 HBnB made by <a href="https://github.com/theTropicalBoi">Shaan SOMARCHAND</a></p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
