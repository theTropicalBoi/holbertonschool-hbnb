<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="icon" type="image/png" href="images/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" id="logo-img"><img src="images/logo.png" alt="hbnb logo"></a>
            <a href="login.html" id="login-link">Login</a>
        </nav>
    </header>
    <main>
        <!-- Add something to identify the place you're reviewing -->
        <form id="review-form">
            <h2>Add a Review</h2>
            <label for="review">Your Review:</label>
            <textarea id="review" name="review" required></textarea>
            <label for="rating">Rating:</label>
            <select id="rating" name="rating" required>
                <!-- Options for rating -->
            </select>
            <button type="submit">Submit Review</button>
        </form>
    </main>
    <footer>
        <p>Copyright &copy; 2025 HBnB made by <a href="https://github.com/theTropicalBoi">Shaan SOMARCHAND</a></p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
